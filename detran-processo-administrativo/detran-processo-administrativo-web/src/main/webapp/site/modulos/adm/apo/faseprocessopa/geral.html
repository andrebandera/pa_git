<div class="form-group">
    <label class="col-sm-4 control-label">{{'faseprocessopa.label.codigo' | i18next}}<span class="obrigatorio" title="Obrigatório">*</span></label>
    <div class="col-sm-2">
        <input ng-disabled="page != 'create'"
               ng-model="data.entidade.codigo" class="form-control input-sm" 
               maxlength="6"
               dtn-number
               >
               
    </div>    
</div>

<div class="form-group">
    <label class="col-sm-4 control-label">{{'faseprocessopa.label.descricao' | i18next}}<span class="obrigatorio" title="Obrigatório">*</span></label>
    <div class="col-sm-4">
        <input ng-disabled="page == 'view'"
               ng-model="data.entidade.descricao" class="form-control input-sm" 
               maxlength="150"
               dtn-uppercase>
    </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
    <label class="col-md-4 control-label"></label>  
    <div ng-include="urlPartials + 'buttons/btn.html'"></div>
</div>
