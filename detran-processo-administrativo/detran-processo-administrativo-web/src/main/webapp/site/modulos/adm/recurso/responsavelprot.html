<div class="form-group row">
    <label class="col-xs-2 control-label">{{'recurso.label.forma' | i18next}} <span class="obrigatorio" title="Obrigatório">*</span></label>  
    <div class="col-xs-2 width_auto">
        <select ng-model="data.forma"
                ng-disabled="page == 'edit' || page == 'view'"
                class="form-control input-sm">
                <option value="">Selecione</option>
                <option ng-value="item.value" 
                        ng-selected="item.value == data.forma" 
                        ng-repeat="item in formaSelect">{{item.label}}</option>
        </select>
    </div>
</div>

<div class="form-group row">
    <label class="col-xs-2 control-label">{{'recurso.label.responsavel' | i18next}} <span class="obrigatorio" title="Obrigatório">*</span></label>  
    <div class="col-xs-2 width_auto">
        <select ng-model="data.responsavel"
                ng-disabled="page == 'edit' || page == 'view'"
                ng-change="limparResponsavel()"
                class="form-control input-sm">
                <option value="">Selecione</option>
                <option ng-value="item.value" 
                        ng-selected="item.value == data.responsavel" 
                        ng-repeat="item in responsavelSelect">{{item.label}}</option>
        </select>
    </div>
    <a ng-if="page == 'create' && data.responsavel == 'REPRESENTANTE_LEGAL' && !data.representanteLegal" 
       class="glyphicon glyphicon-plus-sign icon-large green" 
       ng-click="adicionarResponsavel()" 
       title="Cadastrar Representante Legal"></a>

</div>

<div class="form-group row" ng-if="data.representanteLegal">
    <label class="col-xs-2 control-label">{{'recurso.label.representanteLegal' | i18next}}</label>  
    <div class="col-xs-10 width_auto">
        <input ng-model="data.representanteLegal.nome" 
               ng-readonly="true"
               class="form-control input-sm">
    </div>
</div>

<div class="form-group row">
    <label class="col-xs-2 control-label" >{{'recurso.label.observacao'| i18next}}</label>  
    <div class="col-xs-4">
        <textarea ng-readonly="page == 'view'" 
               ng-model="data.observacao" 
               maxlength="1000"
               class="form-control input-sm"
               type="text" 
               dtn-letramaiuscula></textarea>
    </div>
</div>
