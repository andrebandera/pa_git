<div class="col-xs-3 width_auto">
    <label class="control-label">{{'consultamovimentacaopa.label.numeroProcesso' | i18next}}</label>  
    <input id="processoAdministrativoFiltrosnumeroProcesso"
           ui-keypress="{ enter: 'pesquisar()' }" 
           ng-model="$parent.filtros.data.numeroProcesso" 
           class="form-control input-sm" 
           type="text"
           size="12" 
           dtn-mask-numero-ano 
           qtdenumeros="6" 
           separador="'/'"
           />
</div>

<div class="col-xs-3">
    <label class="control-label">{{'consultamovimentacaopa.label.acao' | i18next}}</label>  
    <select id="processoAdministrativoFiltrosativo"
            ng-model="filtros.data.acao"
            class="form-control input-xs">  
            <option value="">Selecione</option>
            <option ng-value="item.value" 
                    ng-selected="item.value === filtros.data.acao"
                    ng-repeat="item in acaoSelect">{{item.label}}</option>
    </select>
</div>
<div class="col-xs-2 width_auto">
	<label class="control-label">{{'consultamovimentacaopa.label.dataInicio' | i18next}}</label>  
	<input id="processoAdministrativoFiltrosdataProcessamento1"
               ui-keypress="{ enter: 'pesquisar()' }"
               ng-model="filtros.data.dataInicio"
               class="form-control"
               type="text"
               size="11"
               maxlength="10"
               dtn-datepicker >
</div>

<div class="col-xs-2 width_auto">
	<label class="control-label">{{'consultamovimentacaopa.label.dataFim' | i18next}}</label>  
	<input id="processoAdministrativoFiltrosdataProcessamento2"
               ui-keypress="{ enter: 'pesquisar()' }"
               ng-model="filtros.data.dataFim"
               class="form-control"
               type="text"
               size="11"
               maxlength="10"
               dtn-datepicker >
</div>
