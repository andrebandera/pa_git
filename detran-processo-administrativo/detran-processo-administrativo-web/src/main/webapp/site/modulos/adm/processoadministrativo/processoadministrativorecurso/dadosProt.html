<fieldset class="customFieldset">
    <legend>Dados Protocolo</legend>
    
    <div class="form-group">
        <label class="col-xs-2 control-label">{{'processoadministrativorecurso.label.numeroProtocolo'| i18next}}</label>  
        <div class="col-xs-3">
            <input ng-disabled="true"
                   ng-model="data.movimentoApresentacao.protocolo.numeroProtocoloMascarado"
                   class="form-control input-sm"
                   type="text">
        </div>
        
        <label class="col-xs-2 control-label">{{'processoadministrativorecurso.label.responsavelProtocolo'| i18next}}</label>  
        <div class="col-xs-3">
            <input ng-disabled="true"
                   ng-model="data.templateApresentacao.responsavelProtocolo"

                   type="text">

    </div>
    
    <div class="form-group">
        <label class="col-xs-2 control-label">{{'processoadministrativorecurso.label.tipoSituacao'| i18next}}</label>  
        <div class="col-xs-3">
            <input ng-disabled="true"
                   ng-model="data.templateApresentacao.tipoSituacao"

                   type="text">
        </div>

        <label class="col-xs-2 control-label">{{'processoadministrativorecurso.label.formaProtocolo'| i18next}}</label>  
        <div class="col-xs-3">
            <input ng-disabled="true"
                   ng-model="data.templateApresentacao.formaProtocolo"

        </div>
    </div>
    
    <div class="form-group">
        <label class="col-xs-2 control-label">{{'processoadministrativorecurso.label.dataProtocolo'| i18next}}</label>

            <input ng-disabled="true"

                   type="text">
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-xs-2 control-label">{{'processoadministrativorecurso.label.observacao'| i18next}}</label>

        <label class="col-xs-2 control-label">{{'processoadministrativorecurso.label.usuario'| i18next}}</label>
