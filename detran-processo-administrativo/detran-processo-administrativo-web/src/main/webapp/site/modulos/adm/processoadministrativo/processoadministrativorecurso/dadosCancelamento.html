<fieldset class="customFieldset">
    <legend>Dados Cancelamento</legend>

    <div class="form-group">
        <label class="col-xs-2 control-label">{{'processoadministrativorecurso.label.numeroProtocoloCancelamento'| i18next}}</label>  
        <div class="col-xs-3">
            <input ng-disabled="true"
                   ng-model="data.movimentoCancelamento.protocolo.numeroProtocoloMascarado"
                   class="form-control input-sm"
                   type="text">
        </div>

        <label class="col-xs-2 control-label">{{'processoadministrativorecurso.label.dataCancelamento'| i18next}}</label>  
        <div class="col-xs-3">
            <input ng-disabled="true"
                   ng-model="data.templateCancelamento.dataProtocolo"
                   class="form-control input-sm"
                   type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-2 control-label">{{'processoadministrativorecurso.label.observacao'| i18next}}</label>  
        <div class="col-xs-10">
            <input ng-disabled="true"
                   ng-model="data.templateCancelamento.observacao"
                   class="form-control input-sm"
                   type="text">
        </div>
    </div>
</fieldset>
<br/>
