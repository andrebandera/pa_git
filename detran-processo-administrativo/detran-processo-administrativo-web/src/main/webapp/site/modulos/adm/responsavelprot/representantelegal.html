<div class="modal-header dialog-header-confirm">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">
        <span class="glyphicon glyphicon-check"></span>{{header | i18next}}
    Representante Legal
    </h4>
</div>
<!--<div class="modal-body" ng-bind-html="msg"></div>-->
<div class="modal-body">

    <tabset>
        <tab heading="{{'detran.global.form.geral'| i18next}}">
        
            <div class="form-group row">
                <div class="col-xs-9 width_auto">
                <label class="control-label">Nome<span class="obrigatorio" title="Obrigatorio">*</span></label>  
                    <input ng-model="data.nome" 
                           class="form-control input-sm"
                           dtn-letramaiuscula
                           maxlength="70"
                           size="70">
                </div>
            
                <div class="col-xs-3 width_auto">
                <label class="control-label">CPF<span class="obrigatorio" title="Obrigatorio">*</span></label>  
                    <input ng-model="data.cpf"
                           class="form-control input-sm"
                           dtn-maskcpfcnpj maxlength="14"
                           size="15">
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-xs-6 width_auto">
                <label class="control-label">Tipo Documento<span class="obrigatorio" title="Obrigatorio">*</span></label>  
                    <input ng-model="data.descricaoDocumento" 
                           class="form-control input-sm"
                           dtn-letramaiuscula
                           maxlength="50"
                           size="50">
                </div>
            
                <div class="col-xs-3 width_auto">
                <label class="control-label">NÃºmero Documento<span class="obrigatorio" title="Obrigatorio">*</span></label>  
                    <input ng-model="data.numeroDocumentoRepresentacao" 
                           class="form-control input-sm"
                           dtn-number
                           maxlength="40"
                           size="40">
                </div>
                <div class="col-xs-4 width_auto">
                <label class="control-label">Data do Documento<span class="obrigatorio" title="Obrigatorio">*</span></label>  
                    <input ng-model="data.dataDocumento" 
                           class="form-control input-sm"
                           dtn-datepicker
                           maxlength="10"
                           size="11">
                </div>
            </div>
            <br clear="all"/>
        </tab>
    </tabset>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-{{'global.btn.yes.btn' | i18next}}" ng-disabled="validateForm()" ng-click="ok()">{{'global.btn.yes.title' | i18next}}</button>
    <button type="button" class="btn btn-{{'global.btn.no.btn' | i18next}}" ng-click="cancel()">{{'global.btn.no.title' | i18next}}</button>
</div>
