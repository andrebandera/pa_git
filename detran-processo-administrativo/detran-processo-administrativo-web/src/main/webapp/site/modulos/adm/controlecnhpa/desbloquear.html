
<div class="modal-header dialog-header-confirm">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">
        <span class="glyphicon glyphicon-check"></span>{{header | i18next}}
    Desbloquear
    </h4>
</div>
<div class="modal-body">
    <tabset>
        <tab heading="{{'detran.global.form.geral'| i18next}}">
            
        <div class="form-group row">
            <label class="col-xs-3 control-label">{{'controlecnhpa.label.postoAtendimento'|i18next}} <span class="obrigatorio" title="Obrigat贸rio">*</span></label>  
            <div class="col-xs-7">
                <input ng-model="data.entidade.postoAtendimento" type="hidden" value="">
                <input ng-i18next="[placeholder]global.input.buscaDescricaoMinimo.placeholder"  
                       ui-keypress="{ enter: 'postoModalDesbloquearCnh(typePosto[0])' }" 
                       ui-event="{ dblclick : 'postoModalDesbloquearCnh(typePosto[0])' }"  
                       ng-model="dataModal.postoDescricaoDesbloquear" 
                       class="form-control input-md" type="text"
                       dtn-letramaiuscula
                       maxlength="60" >
            </div>
        </div>

        <div class="form-group row">
            <label class="col-xs-3 control-label">{{'controlecnhpa.label.movimentoFormaEntrega' | i18next}} <span class="obrigatorio" title="Obrigat贸rio">*</span></label>  
            <div class="col-xs-4 width_auto">
                <select ng-model="data.entidade.modoEntrega" 
                        class="form-control input-sm">
                        <option value="">Selecione</option>
                        <option ng-value="item.value" 
                                ng-selected="item.value == data.entidade.modoEntrega" 
                                ng-repeat="item in movimentoFormaEntregaSelect">{{item.label}}</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-xs-3 control-label">{{'controlecnhpa.label.forma' | i18next}} <span class="obrigatorio" title="Obrigat贸rio">*</span></label>  
            <div class="col-xs-2 width_auto">
                <select ng-model="data.entidade.templateProtocolo.formaProtocolo"
                        class="form-control input-sm">
                        <option value="">Selecione</option>
                        <option ng-value="item.value" 
                                ng-selected="item.value == data.entidade.templateProtocolo.formaProtocolo" 
                                ng-repeat="item in formaSelect">{{item.label}}</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-xs-3 control-label">{{'controlecnhpa.label.responsavel' | i18next}} <span class="obrigatorio" title="Obrigat贸rio">*</span></label>  
            <div class="col-xs-2 width_auto">
                <select ng-model="data.entidade.templateProtocolo.responsavelProtocolo"
                        ng-change="limparResponsavel()"
                        class="form-control input-sm">
                        <option value="">Selecione</option>
                        <option ng-value="item.value" 
                                ng-selected="item.value == data.entidade.templateProtocolo.responsavelProtocolo" 
                                ng-repeat="item in responsavelSelect">{{item.label}}</option>
                </select>
            </div>
            <a ng-if="page == 'create' && data.entidade.templateProtocolo.responsavelProtocolo == 'REPRESENTANTE_LEGAL' 
                        && !data.representanteLegal" 
               class="glyphicon glyphicon-plus-sign icon-large green" 
               ng-click="adicionarResponsavel()" 
               title="Cadastrar Representante Legal"></a>

        </div>

        <div class="form-group" ng-if="data.representanteLegal">
            <label class="col-xs-3 control-label">{{'controlecnhpa.label.representanteLegal' | i18next}}</label>  
            <div class="col-xs-7 width_auto">
                <input ng-model="data.representanteLegal.nome" 
                       ng-readonly="true" 
                       class="form-control input-sm">
            </div>
        </div>
            
        <br clear="all"/>
        
        </tab>
    </tabset>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-{{'global.btn.yes.btn' | i18next}}" ng-disabled="validateForm()" ng-click="ok()">{{'global.btn.yes.title' | i18next}}</button>
    <button type="button" class="btn btn-{{'global.btn.no.btn'  | i18next}}" ng-click="cancel()">{{'global.btn.no.title' | i18next}}</button>
</div>
