<fieldset class="customFieldset">
    <legend>Dados Resultado</legend>
    
    <div class="form-group">
        <label class="col-xs-2 control-label">{{'processoadministrativorecurso.label.resultado'| i18next}}</label>  
        <div class="col-xs-3">
            <input ng-disabled="true"
                   ng-model="data.resultado.resultado"
                   class="form-control input-sm"
                   type="text">
        </div>

        <label class="col-xs-2 control-label">{{'processoadministrativorecurso.label.dataParecer'| i18next}}</label>  
        <div class="col-xs-3">
            <input ng-disabled="true"
                   ng-model="data.resultado.data"
                   class="form-control input-sm"
                   type="text">
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-xs-2 control-label">{{'processoadministrativorecurso.label.parecer'| i18next}}</label>  
        <div class="col-xs-10">
            <input ng-disabled="true"
                   ng-model="data.resultado.parecer"
                   class="form-control input-sm"
                   type="text">
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-xs-2 control-label">{{'processoadministrativorecurso.label.usuario'| i18next}}</label>  
        <div class="col-xs-6">
            <input ng-disabled="true"
                   ng-model="data.usuarioResultado"
                   class="form-control input-sm"
                   type="text">
        </div>
    </div>
    
</fieldset>
<br/>
