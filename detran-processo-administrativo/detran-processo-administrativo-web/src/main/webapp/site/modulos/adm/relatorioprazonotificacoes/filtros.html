<div class="col-xs-2 width_auto">
    <label class="control-label">{{'relatorioprazonotificacoes.label.tipoBuscaLabel'| i18next}}</label>  
    <select ng-model="$parent.filtros.data.tipoBusca"
            class="form-control input-sm">
        <option value="">Selecione</option>
        <option ng-value="item.value" 
                ng-selected="item.value === filtros.data.tipoBusca" 
                ng-repeat="item in tipoBuscaSelect">{{item.label}}</option>
    </select>
</div>
