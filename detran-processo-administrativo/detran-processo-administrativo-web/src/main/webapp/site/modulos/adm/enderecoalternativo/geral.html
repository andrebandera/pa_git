<div class="form-group">
    <label class="col-xs-2 control-label" for="id">{{'enderecoalternativo.label.numeroProcesso'| i18next}} <span class="obrigatorio" title="Obrigatório">*</span></label>  
    <div class="col-xs-4" >
        <input ng-readonly="page == 'view'" 
               ng-model="data.entidade.processoAdministrativo.numeroProcessoMascarado" 
               ng-blur="buscarProcessoAdministrativo(data.entidade.processoAdministrativo.numeroProcessoMascarado)"
               class="form-control input-sm" type="text" />
    </div>
</div>

<div class="form-group">
    <label class="col-xs-2 control-label" for="descricao">{{'enderecoalternativo.label.cpf'| i18next}} <span class="obrigatorio" title="Obrigatório">*</span></label>  
    <div class="col-xs-4">
        <input ng-readonly="true" 
               ng-model="data.entidade.processoAdministrativo.cpf" 
               class="form-control input-sm"
               type="text" 
               maxlength="11" dtn-number />
    </div>
</div>

<div class="form-group" ng-show="page != 'view'">
    <label class="col-xs-2 control-label">{{'enderecoalternativo.label.tipoEnvolvido'| i18next}}  <span class="obrigatorio" title="Obrigatório">*</span></label>  
    <div class="col-xs-4" >
        <select ng-model="data.entidade.tipoEnvolvido" class="form-control input-sm" >
            <option value="">Selecione</option>
            <option ng-value="item.value" 
                    ng-selected="item.value === data.entidade.tipoEnvolvido" 
                    ng-repeat="item in tipoEnvolvidoSelect">{{item.label}}</option>
        </select>
    </div>
</div>

<div class="form-group" ng-show="page == 'view'">
    <label class="col-xs-2 control-label">{{'enderecoalternativo.label.tipoEnvolvido'| i18next}}  <span class="obrigatorio" title="Obrigatório">*</span></label>  
    <div class="col-xs-4" >
        <input ng-readonly="true" 
               ng-model="data.entidade.tipoEnvolvido" 
               class="form-control input-sm"
               />
    </div>
</div>

<div class="form-group" ng-show="page == 'create'">
    <label class="col-xs-2 control-label">{{'enderecoalternativo.label.estado'| i18next}} <span class="obrigatorio" title="Obrigatório">*</span></label>
    <div class="col-xs-4" >
        <select ng-model="data.uf" class="form-control input-sm" 
                ng-change="carregarMunipicioPorUf(data.uf)">
            <option value="">Selecione</option>
            <option ng-value="item.object" 
                    ng-repeat="item in estadoSelect">{{item.label}}
            </option>
        </select>
    </div>
</div>

<div class="form-group" ng-show="page == 'create'">
    <label class="col-xs-2 control-label">{{'enderecoalternativo.label.municipio'| i18next}} <span class="obrigatorio" title="Obrigatório">*</span></label>
    <div class="col-xs-4" >
        <select ng-model="municipio" class="form-control input-sm" ng-disabled="!data.uf" ng-blur="selecionarMunicipio(municipio)">
            <option value="">Selecione</option>
            <option ng-value= "item.object" 
                    ng-repeat="item in municipioSelect">{{item.label}}
            </option>
        </select>
    </div>
</div>

<div class="form-group">
    <label class="col-xs-2 control-label" for="descricao">{{'enderecoalternativo.label.logradouro'| i18next}} <span class="obrigatorio" title="Obrigatório">*</span></label>  
    <div class="col-xs-4">
        <input ng-readonly="page == 'view'" 
               ng-model="data.entidade.logradouro" 
               placeholder=""
               class="form-control input-sm"
               type="text"
               maxlength="22"
               dtn-uppercase />
    </div>
</div>

<div class="form-group">
    <label class="col-xs-2 control-label" for="descricao">{{'enderecoalternativo.label.numero'| i18next}} <span class="obrigatorio" title="Obrigatório">*</span></label>  
    <div class="col-xs-4">
        <input ng-readonly="page == 'view'"
               ng-model="data.entidade.numero"
               placeholder="" 
               class="form-control input-sm" 
               type="text"
               maxlength="6"
               dtn-uppercase />
    </div>
</div>

    <div class="col-xs-4">

    <div class="col-xs-4">
        <input ng-readonly="page == 'view'" 
               ng-model="data.entidade.bairro"

<div class="form-group">
    <label class="col-xs-2 control-label" for="descricao">{{'enderecoalternativo.label.cep'| i18next}} <span class="obrigatorio" title="Obrigatório">*</span></label>  
    <div class="col-xs-4">
        <input ng-readonly="page == 'view'"
               ng-model="data.entidade.cep"

<div class="form-group">
    <label class="col-md-2 col-xs-2 control-label"></label>  
    <div ng-include="urlPartials + 'buttons/btn_1.html'"></div>
