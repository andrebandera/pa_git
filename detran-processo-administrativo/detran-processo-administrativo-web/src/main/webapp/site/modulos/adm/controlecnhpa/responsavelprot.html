<div class="form-group">
    <label class="col-xs-3 control-label">{{'controlecnhpa.label.movimentoFormaEntrega' | i18next}} <span class="obrigatorio" title="Obrigatório">*</span></label>  
    <div class="col-xs-4 width_auto">
        <select ng-model="data.entidade.modoEntrega" 
                ng-disabled="page == 'view' || (!usuarioAcessoPA || !usuarioAcessoPA.habilitarModoRecolhimentoCnh)"
                class="form-control input-sm">
                <option value="">Selecione</option>
                <option ng-value="item.value" 
                        ng-selected="item.value == data.entidade.modoEntrega" 
                        ng-repeat="item in movimentoFormaEntregaSelect">{{item.label}}</option>
        </select>
    </div>
</div>

<div class="form-group row">
    <label class="col-xs-3 control-label">{{'controlecnhpa.label.forma' | i18next}} <span class="obrigatorio" title="Obrigatório">*</span></label>  
    <div class="col-xs-2 width_auto">
        <select ng-model="data.entidade.templateProtocolo.formaProtocolo"
                ng-disabled="page == 'view' || (!usuarioAcessoPA || !usuarioAcessoPA.habilitarFormaProtocolo)"
                class="form-control input-sm">
                <option value="">Selecione</option>
                <option ng-value="item.value" 
                        ng-selected="item.value == data.templateProtocolo.formaProtocolo" 
                        ng-repeat="item in formaSelect">{{item.label}}</option>
        </select>
    </div>
</div>

<div class="form-group row">
    <label class="col-xs-3 control-label">{{'controlecnhpa.label.responsavel' | i18next}} <span class="obrigatorio" title="Obrigatório">*</span></label>  
    <div class="col-xs-2 width_auto">
        <select ng-model="data.entidade.templateProtocolo.responsavelProtocolo"
                ng-disabled="page == 'edit' || page == 'view'"
                ng-change="limparResponsavel()"
                class="form-control input-sm">
                <option value="">Selecione</option>
                <option ng-value="item.value" 
                        ng-selected="item.value == data.templateProtocolo.responsavelProtocolo" 
                        ng-repeat="item in responsavelSelect">{{item.label}}</option>
        </select>
    </div>
    <a ng-if="page == 'create' && data.entidade.templateProtocolo.responsavelProtocolo == 'REPRESENTANTE_LEGAL' && !data.representanteLegal" 
       class="glyphicon glyphicon-plus-sign icon-large green" 
       ng-click="adicionarResponsavel()" 
       title="Cadastrar Representante Legal"></a>

</div>

<div class="form-group" ng-if="data.representanteLegal">
    <label class="col-xs-3 control-label">{{'controlecnhpa.label.representanteLegal' | i18next}}</label>  
    <div class="col-xs-9 width_auto">
        <input ng-model="data.representanteLegal.nome" 
               ng-readonly="true"
               class="form-control input-sm">
    </div>
</div>
