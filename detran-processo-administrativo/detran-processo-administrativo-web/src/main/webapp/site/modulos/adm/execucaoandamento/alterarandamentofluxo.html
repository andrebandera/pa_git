<div class="form-group">
    <label class="col-xs-3 control-label" for="id">{{'execucaoandamento.label.numeroProcesso'| i18next}}</label>  
    <div class="col-xs-4" >
        <input ng-model="data.alterar.numeroProcesso" 
            ng-change="limpar()"
            class="form-control input-xs" size="11" type="text" />
    </div>
    
    <div class="col-xs-2 control-label">
        <input type ="button"   class="btn btn-{{'global.btn.salvar.btn'| i18next}}"
             ng-click="buscarProcessoAdministrativo(data.alterar.numeroProcesso)"
             ng-disabled="!data.alterar.numeroProcesso"
             value="Buscar Processo" />
    </div>
</div>

<div class="form-group">
    <label class="col-xs-3 control-label" for="id">{{'execucaoandamento.label.fluxoProcessoAtual'| i18next}}</label>  
    <div class="col-xs-5" >
        <input ng-model="data.alterar.codigoDescricaoFluxoProcessoAtual" ng-disabled="true"
            class="form-control input-xs" size="10" type="text" />
    </div>
</div>

<div class="form-group">
    <label class="col-xs-3 control-label" for="id">{{'execucaoandamento.label.andamentoAtual'| i18next}}</label>  
    <div class="col-xs-5" >
        <input ng-model="data.alterar.codigoDescricaoAndamentoAtual" ng-disabled="true"
            class="form-control input-xs" size="10" type="text" />
    </div>
</div>


<div class="form-group">
    <label class="col-xs-3 control-label">{{'execucaoandamento.label.novoFluxoProcesso' | i18next}}</label>  
    <div class="col-xs-4" >
        <select ng-model="data.alterar.novoFluxoProcesso" class="form-control input-xs col-xs-6 width_auto"
                ng-disabled="!buscouProcesso"
                ng-change="habilitaAndamento(data.alterar.novoFluxoProcesso)"
                >
            <option value="">Selecione</option>
            <option ng-value="item.object"
                    ng-selected="item.value === data.alterar.novoFluxoProcesso" 
                    ng-repeat="item in novoFluxoProcessoSelect">{{item.label}}</option>
        </select>
    </div>
</div>

<div class="form-group">
    <label class="col-xs-3 control-label">{{'execucaoandamento.label.novoAndamento' | i18next}}</label> 
    <div class="col-xs-4" >
        <select ng-model="data.alterar.novoAndamento" class="form-control input-xs col-xs-6 width_auto"
                ng-disabled="!alterouFluxo"
                ng-change="validaNovoAndamento()"
                >
            <option value="">Selecione</option>
            <option ng-value="item.object" 
                    ng-selected="item.value === data.alterar.novoAndamento" 
                    ng-repeat="item in novoAndamentoSelect">{{item.label}}</option>
        </select>
    </div>
</div>

<div class="form-group">
    <label class="col-xs-3 control-label" for="id">{{'execucaoandamento.label.usuarioAlteracaoLabel'| i18next}}</label>  
    <div class="col-xs-4" >
        <input ng-model="data.alterar.usuarioAlteracao" 
               class="form-control input-xs" type="text" maxlength="50"/>
    </div>
</div>

<div class="form-group" ng-show="novoAndamentoValido">
    <label class="col-xs-3 control-label"></label>  
    <div class="col-xs-6">
        <a tabindex="997" id="btnGravar" ng-disabled=""
           class="btn btn-{{'global.btn.salvar.btn' | i18next}}" 
           ng-click="alterarAndamento()">Alterar</a>
    </div>
</div>
