<form class="form-horizontal row">
    <tabset>
        <tab heading="Geral">
            <br/>
            <div class="form-group row">
                <label class="col-xs-2 control-label" for="id">{{'cadastroretornoar.label.objetoCorreios'| i18next}}</label>  
                <div class="col-xs-3" >
                    <input ng-model="aux.objetoCorreios" 
                        class="form-control input-xs" size="10" type="text" />
                </div>
            
                <div class="col-xs-3">
                    <a tabindex="997" id="btnGravar" 
                       class="btn btn-{{'global.btn.continuar.btn' | i18next}}" 
                       ng-click="buscarNotificacao()">Buscar Notificação</a>
                </div>
            </div>
            
            
            <fieldset class="customFieldset" >
                <legend>Dados AR</legend>

            <div class="form-group row">
                <label class="col-xs-2 control-label">{{'cadastroretornoar.label.dataEmissaoAR' | i18next}}</label>  
                <div class="col-xs-2 ">
                    <input ng-model="data.dataEmissaoAR" 
                           class="form-control input-sm" 
                           ng-readonly="true"
                           type="text"/>
                </div>
                
                <label class="col-xs-2 control-label">{{'cadastroretornoar.label.dataPostagem' | i18next}}</label>  
                <div class="col-xs-2 width_auto">
                    <input ng-model="data.correspondenciaCorreio.dataPostagem" 
                           class="form-control input-sm" 
                           ng-readonly="true"
                           type="text"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-2 control-label" >{{'cadastroretornoar.label.numeroProcesso'| i18next}}</label>  
                <div class="col-xs-2 ">
                    <input ng-readonly="true"
                           ng-model="data.entidade.processoAdministrativo.numeroProcessoMascarado" 
                           class="form-control input-sm"
                           type="text"
                           maxlength="11"
                           size="15"
                           />
                </div>

                <label class="col-xs-2 control-label">{{'cadastroretornoar.label.numeroNotificacao'| i18next}}</label>  
                <div class="col-xs-2 width_auto">
                    <input ng-model="data.entidade.numeroNotificacaoMascarado" 
                           class="form-control input-sm"
                           ng-readonly="true"
                           maxlength="11"
                           size="15">
                </div>
            </div>

            <div class="form-group row" ng-show="true">
                <!--<div class="form-group" ng-show="data.processo.id">-->
                <label class="col-xs-2 control-label">{{'cadastroretornoar.label.tipoNotificacao'| i18next}}</label>  
                <div class="col-xs-9 width_auto">
                    <input ng-model="data.entidade.tipoNotificacaoProcesso" 
                           class="form-control input-sm"
                           ng-disabled="true"
                           dtn-letramaiuscula
                           maxlength="44"
                           size="45">
                </div>
            </div>

            </fieldset>
            
            <fieldset class="customFieldset" >
                <legend>Incluir Dados Retorno AR</legend>

            <div class="form-group row">
                <label class="col-xs-2 control-label">{{'cadastroretornoar.label.dataRecebimento' | i18next}}</label>  
                <div class="col-xs-1 width_auto">
                    <input ng-model="data.correspondenciaCorreio.dataChegadaDestino" 
                           class="form-control input-sm" 
                           ng-disabled="!data.entidade.id"
                           type="text"
                           dtn-datepicker/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-2 control-label">{{'cadastroretornoar.label.situacaoEntrega' | i18next}}</label>  
                <select ng-model="data.correspondenciaCorreioDevolucao" class="form-control input-xs col-xs-4 width_auto" ng-disabled="!data.entidade.id">
                    <option value="">Selecione</option>
                    <option ng-value="item.object" 
                            ng-selected="item.value === data.correspondenciaCorreioDevolucao" 
                            ng-repeat="item in situacaoSelect">{{item.label}}</option>
                </select>
            </div>

            <div class="form-group row">
                
                <label class="col-xs-2 control-label">{{'cadastroretornoar.label.nomeRecebedor'| i18next}}</label>  
                <div class="col-xs-8 width_auto">
                    <input ng-model="data.correspondenciaCorreio.nomeRecebedor" 
                           class="form-control input-sm"
                           ng-disabled="!data.entidade.id"
                           maxlength="40"
                           size="60">
                </div>
            </div>

            <div class="form-group row" ng-show="true">
                <!--<div class="form-group" ng-show="data.processo.id">-->
                <label class="col-xs-2 control-label">{{'cadastroretornoar.label.documentoRecebedor'| i18next}}</label>  
                <div class="col-xs-8 width_auto">
                    <input ng-model="data.correspondenciaCorreio.documentoRecebedor" 
                           class="form-control input-sm"
                           ng-disabled="!data.entidade.id"
                           dtn-letramaiuscula
                           maxlength="20"
                           size="30">
                </div>
            </div>

            </fieldset>
            <br/>
            
            <div class="form-group">
                <label class="col-md-2 col-xs-2 control-label"></label>  
                <div ng-include="urlPartials + 'buttons/btn_1.html'"></div>
            </div>
            
            
        </tab>
    </tabset>
</form>
